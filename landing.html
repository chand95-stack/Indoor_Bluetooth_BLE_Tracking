<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js" integrity="sha512-lYMiwcB608+RcqJmP93CMe7b4i9G9QK1RbixsNu4PzMRJMsqr/bUrkXUuFzCNsRUo3IXNUr5hz98lINURv5CNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="/css/landing.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <title>Landing Page</title>
</head>
<body>
    <header class="navbar">
        <div class="container flex height_full">
            <div class="logo-section flex">
                <div class="logo">
                    <a href="#"><img src="/img/soulLogo.png" alt=""></a>
                </div>
                <div class="logo">
                    <a href="#"><img src="/img/download.png" alt=""></a>
                </div>    
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase flex">
        <div class="container grid">

            <div class="showcase-form form-card register" id="signinform">
                <h2>Register</h2>
                <form id="register-form" class="column-flex">
                    <div class="form-control flex">
                        <i class="fa-solid fa-user fieldicon"></i>
                        <input type="text" placeholder="Name" required id="register-name" autocomplete="off" autofocus="off">
                    </div>
                    <p class="error-message invisible">Error Message</p>
                    <div class="form-control flex">
                        <i class="fa-solid fa-envelope fieldicon"></i>
                        <input type="email" placeholder="Email" required id="register-email" autocomplete="off" autofocus="off">
                    </div>
                    <p class="error-message invisible">Error Message</p>
                    <div class="form-control flex">
                        <i class='bx bxs-lock fieldicon'></i>
                        <input type="password" placeholder="Password" required id="register-password" autocomplete="off" autofocus="off">
                    </div>
                    <p class="error-message invisible">Error Message</p>
                    <div class="form-control flex">
                        <i class='bx bxs-lock fieldicon'></i>
                        <input type="password" placeholder="Confirm Password" required id="register-password-confirm" autocomplete="off" autofocus="off">
                    </div>
                    <p class="error-message invisible">Error Message</p>

                    <div class="path">
                        <a href="#" class="linked" id="login-form-link">Aleady have an account?  Login</a>
                    </div>

                    <button id="btn" class="btn">Sign Up</button>
                </form>
            </div>

            <div class="showcase-form form-card text-center login form-hidden" id="loginform">
                <h2>Login</h2>
                <form id="login-form" class="">
                    <div class="form-control flex">
                        <i class="fa-solid fa-envelope fieldicon"></i>
                        <input type="email" placeholder="Email" id="email" required autofocus="off" autocomplete="off">
                    </div>
                    
                    <div class="form-control flex">
                        <i class='bx bxs-lock fieldicon'></i>
                        <input type="password" placeholder="Password" id="password" required autofocus="off" autocomplete="off">
                    </div>
                    <p class="error-message invisible">Error Message</p>

                    <div class="path flex">
                        <a href="#" class="linked">Forgot Password</a>
                        <a href="#" class="linked" id="register-form-link">Don't have a account? Register</a>
                    </div>
                    
                    <button class="btn" id="btn">Log In</button>
                </form>
            </div>

            <div class="showcase-img">
                <!-- <img src="./img/pngegg (11).png" alt=""> -->
                <img src="./img/pngegg (13) (1).png" alt="">
                <!-- <i class="fa-solid fa-hospital-user"></i> -->
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js - front/landing.js"></script>
</body>
</html>
