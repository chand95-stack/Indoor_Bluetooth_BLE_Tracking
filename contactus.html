<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js" integrity="sha512-lYMiwcB608+RcqJmP93CMe7b4i9G9QK1RbixsNu4PzMRJMsqr/bUrkXUuFzCNsRUo3IXNUr5hz98lINURv5CNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./css/contactUs.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <title>Contact Us</title>
</head>
<body>
    <!-- header -->
<header class="navbar">
        <div class="container flex height_full">
            <div class="logo-section flex">
                <div class="logo">
                    <a href="#"><img src="/img/soulLogo.png" alt=""></a>
                </div>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="dashboard.html">Home</a></li>
                    <li><a href="#">Maps</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="right_side_nav flex">
                <i class='bx bx-notepad' id="icon"></i>
                <div class="profile" id="profile" data-dropdown>
                    <button class="link" id="link" data-dropdown-button>S</button>
                    <div class="dropdown-menu" id="dropdown">
                        <ul class="column-flex text-center height_full">
                            <li class="first-child">
                                <a href="#">
                                    <i class="fa-regular fa-address-card"></i>
                                    <span>Profile</span>
                                </a>
                            </li>
                            <li>
                                <a href="landing.html">
                                    <i class='bx bx-log-out-circle'></i>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Body -->
    <section class="main-body flex">
        <div class="container grid">
            <div class="contact-form">

                <div class="showcase-form form-card text-center register" id="signinform">
                    <h2>Contact Us</h2>
                    <form id="contact-form">
                        <div class="form-control flex">
                            <i class="fa-solid fa-user fieldicon"></i>
                            <input type="text" placeholder="Name" required id="contact-name">
                        </div>
                        <div class="form-control flex">
                            <i class="fa-solid fa-envelope fieldicon"></i>
                            <input type="email" placeholder="Email" required id="contact-email">
                        </div>
                        <div class="form-control flex">
                            <i class='bx bxs-phone fieldicon'></i>
                            <input type="text" placeholder="Phone Number" required id="contact-phone">
                        </div>
                        <div class="form-control flex">
                            <i class="fa-solid fa-message fieldicon"></i>
                            <input type="text" placeholder="Message" required id="contact-message">
                        </div>
                        <input type="submit" value="Submit" class="btn" >
                        <!-- <button id="btn" class="btn">Sign Up</button> -->
                    </form>
                </div>
    
            </div>
            <div class="connect column-flex height_full">
                <div class="statement">
                    <p>Fill the form and our team will connect with you as soon as possible</p>
                </div>
                <div class="contacts flex">
                    <i class='bx bxs-phone'></i>
                    <p>+91 7077769334</p>
                </div>
                <div class="contacts flex">
                    <i class="fa-solid fa-envelope"></i>
                    <p>soul@soulunileader.com</p>
                </div>
                <div class="social flex width-full">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal Form -->
    <div class="modal-form card column-flex" id="register-patient-card">
        <i class="fa-solid fa-xmark close_icon" id="close_icon"></i>    
        <h2>Patient Registration</h2>
        <form id="patient-register-form">
            <div class="form-control">
                <input type="text" class="name" placeholder="Name" required id="p-name">
            </div>
            <div class="form-control">
                <input type="text" class="company" placeholder="Department" required id="p-dept">
            </div>
            <div class="form-control">
                <input type="text" class="email" placeholder="Beacon Id" required id="b-id">
            </div>
            <button type="submit" class="btn">Send</button>
        </form>
    </div>

    <script src="./js - front/aboutUs.js"></script>
</body>
</html>
