<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js" integrity="sha512-lYMiwcB608+RcqJmP93CMe7b4i9G9QK1RbixsNu4PzMRJMsqr/bUrkXUuFzCNsRUo3IXNUr5hz98lINURv5CNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./css/patient_register.css">
    <!-- <link rel="stylesheet" href="/css/utilities.css"> -->
    <title>Patient register</title>
</head>
<body>
    <div class="div">
        <i class="fa-regular fa-circle-xmark" id="icon"></i>
    </div>
    <div class="modal-form card column-flex p-relative" id="card">
        <i class="fa-solid fa-xmark close_icon" id="close_icon"></i>    
        <h2>Patient Registration</h2>

        <form id="patient-register-form">
            <div class="form-control">
                <input type="text" class="name" placeholder="Name" required id="p-name">
            </div>
            <div class="form-control">
                <input type="text" class="company" placeholder="Department" required id="p-dept">
            </div>
            <div class="form-control">
                <input type="text" class="email" placeholder="Beacon Id" required id="b-id">
            </div>
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
    <script src="./js - front/patient_register.js"></script>
</body>
</html>
